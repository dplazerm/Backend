[pytest]
# Pytest configuration for Planificador de Horarios API
# Author: Equipo 46

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Custom markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated with mocks)
    integration: Integration tests (may require external services)
    slow: Tests that take significant time to run

# Coverage options (when using pytest --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
